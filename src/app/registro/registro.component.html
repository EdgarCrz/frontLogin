<div class="w-screen h-screen flex justify-center items-center bg-slate-500">

  <div class="w-80% md:w-50% h-80vh md:h-50% bg-white rounded-md flex justify-center">

    <form [formGroup]="registroForm" class="flex flex-col justify-center items-center" action="">
      <h2>Registro</h2>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="correo">

      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contrase単a</mat-label>
        <input formControlName="password" type="{{verContrasena}}" matInput placeholder="contase単a" matInput
          placeholder="contrase単a">

      </mat-form-field>
      <mat-checkbox (change)="mostrarContrasena(checked)" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">
        ver contrase単a
      </mat-checkbox>
      <!-- <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox> -->
      <br>

      <button mat-raised-button color="primary" (click)="registro()" mat-button>Registrar usuario</button>
      <br>
      <a routerLink="login">Tengo una cuenta</a>
    </form>

  </div>

</div>
